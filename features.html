<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Features</title>
  <style>
    body {
      margin: 0;
      background-color: #021b3a; /* bleu foncé */
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    /* Barre du haut */
    header {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-around;
      background-color: #021b3a;
      padding: 20px 0;
      position: fixed;
      top: 0;
      left: 0;
    }

    /* Espace logo */
    .logo {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #fff; /* zone où tu mettras ton logo */
      display: flex;
      align-items: center;
      justify-content: center;
      color: #021b3a;
      font-weight: bold;
      font-size: 20px;
    }

    /* Liens du menu */
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
      font-size: 20px;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #facc15; /* jaune doré au survol */
    }

    /* Contenu principal */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: 120px;
      text-align: center;
    }

    .product-photo {
      background-color: white;
      color: black;
      width: 300px;
      height: 200px;
      border-radius: 25px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .product-name {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .product-description {
      font-size: 18px;
      color: #cbd5e1;
    }

    /* Flèches de navigation */
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 50px;
      color: #d1d5db;
      cursor: pointer;
      user-select: none;
    }

    .left { left: 10%; }
    .right { right: 10%; }
  </style>
</head>
<body>

  <!-- En-tête -->
  <header>
    <div class="logo">LOGO</div>
    <nav>
      <a href="#">Features</a>
      <a href="#">Prices</a>
      <a href="#">About us</a>
    </nav>
  </header>

  <!-- Zone principale -->
  <main>
    <div class="arrow left">&#10094;</div> <!-- flèche gauche -->
    
    <div class="product-photo">Product Photo</div>
    <div class="product-name">Product Name</div>
    <div class="product-description">Product Description</div>
    
    <div class="arrow right">&#10095;</div> <!-- flèche droite -->
  </main>

  <script>
    // Tu pourras plus tard utiliser ce code pour faire défiler les produits
    console.log("Ready for your images and JS interactions!");
  </script>

</body>
</html>
