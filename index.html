<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KineticPulse — Features</title>
  <link rel="stylesheet" href="features.css" />
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <!-- Mets ton logo ici -->
    <a class="logo" href="index.html" aria-label="KineticPulse home">
      <!-- <img src="assets/logo.png" alt="KineticPulse logo"> -->
    </a>

    <nav class="main-nav" aria-label="Main">
      <a class="nav-link active" href="index.html">features</a>
      <a class="nav-link" href="pricing.html">prices</a>
      <a class="nav-link" href="team.html">About us</a>
    </nav>
  </header>

  <!-- Stage -->
  <main class="stage" aria-live="polite">
    <!-- Arrows -->
    <button class="arrow arrow-left" aria-label="Previous product" data-dir="prev">‹</button>

    <!-- Product viewer -->
    <section class="viewer" aria-labelledby="product-name">
      <figure class="photo-frame" id="photo-frame">
        <!-- Placeholder visible tant que l'image n'est pas chargée -->
        <div class="placeholder">product photo</div>
        <img id="product-image" src="" alt="Product photo" />
        <figcaption class="sr-only">Current product image</figcaption>
      </figure>

      <h1 id="product-name" class="product-name">product name</h1>
      <p id="product-desc" class="product-desc">product description</p>
    </section>

    <button class="arrow arrow-right" aria-label="Next product" data-dir="next">›</button>
  </main>

  <!-- Données produits (à éditer avec tes vraies images/noms/descriptions) -->
  <ul id="product-data" hidden>
    <li data-image="assets/product1.jpg"
        data-name="Kinetic Band"
        data-desc="Motion-powered charging with essential translation."></li>

    <li data-image="assets/product2.jpg"
        data-name="Battery Band"
        data-desc="Larger battery for longer sessions; quick pairing."></li>

    <li data-image="assets/product3.jpg"
        data-name="Translator Band"
        data-desc="Fast phrase-level translation for daily situations."></li>
  </ul>

  <script src="features.js" defer></script>
</body>
</html>
