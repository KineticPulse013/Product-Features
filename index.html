<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KineticPulse — Features</title>
  <!-- Background color #4d42b3 and all styling will be in features.css -->
  <link rel="stylesheet" href="features.css" />
</head>
<body>
  <!-- Top bar -->
  <header class="site-header">
    <div class="nav">
      <!-- Replace src with your logo file -->
      <a href="index.html" class="brand">
        <img src="logo.png" alt="KineticPulse logo" class="logo" />
      </a>

      <nav aria-label="Primary">
        <a href="features.html" class="active" aria-current="page">features</a>
        <a href="pricing.html">prices</a>
        <a href="team.html">About us</a>
      </nav>
    </div>
  </header>

  <main>
    <!-- Carousel section -->
    <section id="carousel" class="carousel" aria-live="polite">
      <!-- Left arrow -->
      <button class="arrow left" aria-label="Previous product" data-dir="prev">
        &#10094;
      </button>

      <!-- Product panel (white rounded rectangle where you will place photos) -->
      <div class="product-panel" role="img" aria-label="Product image area">
        <!-- You’ll set the real <img> from JS; this placeholder text is for layout only -->
        <span class="placeholder">product photo</span>
        <!-- When ready, JS will inject: <img src="your-photo.jpg" alt="Product photo"> -->
      </div>

      <!-- Product text -->
      <h2 id="productName" class="product-name">product name</h2>
      <p id="productDescription" class="product-description">product description</p>

      <!-- Right arrow -->
      <button class="arrow right" aria-label="Next product" data-dir="next">
        &#10095;
      </button>
    </section>
  </main>

  <footer class="site-footer">
    <small>© <span id="year"></span> KineticPulse</small>
  </footer>

  <!-- Logic (bounce effect + carousel) will be in features.js -->
  <script src="features.js" defer></script>
</body>
</html>
